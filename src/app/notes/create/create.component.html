<div class="form-group">
    <label class="col-md-4">Title note</label>
    <input type="text" class="form-control form-control-sm" placeholder="title" #title>
</div>
<div class="form-group">
    <label class="col-md-4">Description</label>
    <input type="text" class="form-control form-control-sm" placeholder="value" #value>
</div>
<div class="col-md-12 text-center pt-2 pb-2">
    <button (click)="addNote(title.value, value.value)" type="button" class="btn btn-primary">Add a Note</button>
</div>
